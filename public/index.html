<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砸金蛋抽奖</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- 侧边栏 - 奖品池 -->
    <aside class="sidebar">
      <h2 class="sidebar-title">🎁 奖品池</h2>
      <div class="prize-pool" id="prizePool">
        <p class="loading">加载中...</p>
      </div>
      <button class="refresh-btn" id="refreshBtn">
        <span>🔄</span> 刷新金蛋
      </button>
    </aside>

    <!-- 主区域 - 金蛋展示 -->
    <main class="main-area">
      <h1 class="title">🎉 砸金蛋抽奖 🎉</h1>

      <div class="eggs-container" id="eggsContainer">
        <!-- 金蛋将由 JS 动态生成 -->
      </div>

      <p class="hint">点击金蛋试试手气！</p>
    </main>
  </div>

  <!-- 中奖弹窗 -->
  <div class="modal" id="winModal">
    <div class="modal-content">
      <div class="modal-body">
        <div class="trophy-icon">🏆</div>
        <h2>恭喜中奖！</h2>
        <p class="prize-name" id="winPrizeName">奖品名称</p>
        <div class="prize-image" id="winPrizeImage"></div>
        <button class="modal-close" id="modalClose">太棒了！</button>
      </div>
    </div>
  </div>

  <!-- 奖品抽完提示 -->
  <div class="modal" id="emptyModal">
    <div class="modal-content">
      <div class="modal-body">
        <div class="sad-icon">😢</div>
        <h2>奖品已抽完</h2>
        <p>请稍后再试或联系管理员</p>
        <button class="modal-close" id="emptyClose">知道了</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="js/confetti.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
